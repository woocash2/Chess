plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.github.woocash2.Chess'
version '1.0'

repositories {
    mavenCentral()
}

javafx {
    modules = ['javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media']
    version = '14'
}

application {
    mainClassName = 'com.github.woocash2.Chess.Main'
}